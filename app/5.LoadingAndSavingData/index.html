<!DOCTYPE html>
<html>
<head>
    <title>Loading And Saving Data</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link href="style.css" media="all" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-ui/ui/minified/core.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-ui/ui/minified/widget.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-ui/ui/minified/button.min.js"></script>
    <script type="text/javascript" src="../bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="../bower_components/sammy/lib/min/sammy-latest.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
</head>

<body>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Loading And Saving Data</div>
        <div class="panel-body">

            <h3>Tasks</h3>

            <form class="form-horizontal" data-bind="submit: addTask">
                Add task: <input class="form-control"
                                 data-bind="value: newTaskText" placeholder="What needs to be done?"/>
                <button type="submit" class="btn btn-default">Add</button>
            </form>

            <ul data-bind="foreach: tasks, visible: tasks().length > 0">
                <li>
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" data-bind="checked: isDone"/>
                                </label>
                            </div>
                            <input class="form-control" data-bind="value: title, disable: isDone"/>
                            <a href="#" class="btn btn-danger" data-bind="click: $parent.removeTask">Delete</a>
                        </div>
                    </form>
                </li>
            </ul>

            You have <b data-bind="text: incompleteTasks().length">&nbsp;</b> incomplete task(s)
            <span data-bind="visible: incompleteTasks().length == 0"> - it's beer time!</span>

            <!-- /tasks/saveform -->
            <form class="form-horizontal" action="tasks/saveform" method="post">
                <!--<textarea name="tasks" data-bind="value: ko.toJSON(tasks)"></textarea>-->
                <input class="form-control" type="hidden" name="tasks" data-bind="value: ko.toJSON(tasks)"/>
                <button type="submit" class="btn btn-primary">Save Form</button>
            </form>

            <button class="btn btn-primary" data-bind="click: save">Save Ajax</button>

        </div>
    </div>
</div>
</body>

</html>
