<!DOCTYPE html>
<html>
<head>
    <title>Custom Bindings</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link href="style.css" media="all" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-ui/ui/minified/core.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-ui/ui/minified/widget.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-ui/ui/minified/button.min.js"></script>
    <script type="text/javascript" src="../bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="../bower_components/sammy/lib/min/sammy-latest.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
</head>

<body>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Custom Bindings</div>
        <div class="panel-body">
            <h3 data-bind="text: question"></h3>

            <p>Please distribute <b data-bind="text: pointsBudget"></b> points between the following options.</p>

            <table class="table">
                <thead>
                <tr>
                    <th>Option</th>
                    <th>Importance</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: answers">
                <tr>
                    <td data-bind="text: answerText"></td>
                    <td data-bind="starRating: points" id='choices' data-num='5'></td>
                    <!-- <td><select data-bind="options: [1,2,3,4,5], value: points"></select></td> -->
                </tr>
                </tbody>
            </table>

            <h3 data-bind="fadeVisible: pointsUsed() > pointsBudget">You've used too many points! Please remove
                some.</h3>

            <p>You've got <b data-bind="text: pointsBudget - pointsUsed()"></b> points left to use.</p>
            <button class="btn btn-primary"
                    data-bind="jqButton: { enable: pointsUsed() <= pointsBudget }, click: save">Finished
            </button>
        </div>
    </div>
</div>
</body>

</html>
